<form *ngIf="showAddTask" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-control">
        <label for="text" >Text</label>
        <input type="text" [(ngModel)]="text" name="text" id="text" placeholder="Add task">
    </div>
    <div class="form-control">
        <label for="Day" >Day & time</label>
        <input type="text" [(ngModel)]="day" name="day" id="day" placeholder="Add day">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder" >Set reminder</label>
        <input type="checkbox" [(ngModel)]="reminder" name="reminder" id="reminder" >
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
